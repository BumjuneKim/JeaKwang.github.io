---
layout: default
title: 노드
description: node.js 관련 공부들
---

<article>
	<ul class="post-list">
	  {% for post in site.categories.nodejs %}
	    <li data-index="{{ post.title | downcase }}">
	      <a href="{{ post.url }}">{{ post.title }}</a>
	      <div><small>{{ post.date | date_to_string }}</small></div>
	    </li>
	  {% endfor %}
	</ul>
</article>
